<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- font-family -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b471bd687e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/logo2.png" alt="logo">
            <h1>Conversor de Moedas</h1>
        </header>
        <main>
            <div class="form-container">
                <form>
                    <p>Valor</p>
                    <input type="number" name="valor" id="valor" value="0" style="color: blue;">

                    <hr>

                    <select id="moedaO">
                        <option value="USD">Dólar Americano</option>
                        <option value="BRL">Real Brasilerio</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CHF">Franco Suíço</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="CNY">Yuan Chinês</option>
                    </select> 

                    <span>TO</span>

                    <select  id="moedaD">
                        <option value="BRL">Real Brasilerio</option>  
                        <option value="USD">Dólar Americano</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CHF">Franco Suíço</option>
                        <option value="CAD">Dólar Canadense</option>
                        <option value="CNY">Yuan Chinês</option>
                        
                    </select>

                    <button id="converter-btn">converter</button>

                    <div id="resultado"></div>

                </form>
            </div>
            <footer>
                <footer><p>Page created by <a href="https://www.linkedin.com/in/lucas-rodrigues-2053ba24a/" target="_blank"><i class="fa-brands fa-linkedin"></i>Lucas Rodrigues</a></p></footer>
            </footer>
        </main>
        
    </div>
</body>
</html>
